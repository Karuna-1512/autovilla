{% extends 'marketplace/base.html' %}

{% block content %}
<div class="bg-gray-100 dark:bg-gray-900 min-h-screen py-10 px-4 sm:px-8 text-gray-800 dark:text-gray-200">
  <div class="max-w-4xl mx-auto">

    <!-- Profile Edit Header -->
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100">Edit Your Profile</h1>
      <p class="text-gray-500 dark:text-gray-400 text-sm">Update your details and make changes to your account information.</p>
    </header>

    <!-- Profile Edit Form -->
    <section class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-6">
          <label for="username" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold">Username</label>
          <input type="text" id="username" name="username" value="{{ user.username }}" class="mt-2 p-3 w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div class="mb-6">
          <label for="email" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold">Email</label>
          <input type="email" id="email" name="email" value="{{ user.email }}" class="mt-2 p-3 w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold">Change Password</label>
          <input type="password" id="password" name="password" placeholder="Enter new password" class="mt-2 p-3 w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div class="mb-6">
          <label for="profile_picture" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold">Profile Picture</label>
          <input type="file" id="profile_picture" name="profile_picture" class="mt-2 p-3 w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 border rounded-md">
        </div>

        <div class="flex justify-between items-center">
          <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white text-sm py-3 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">Save Changes</button>
          <a href="{% url 'dashboard' %}" class="text-indigo-500 text-sm hover:underline">Back to Dashboard</a>
        </div>
      </form>
    </section>

  </div>
</div>
{% endblock %}
