{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - AutoVilla</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f3f4f6;
            margin: 0;
        }

        .register-card {
            background-color: #121212;
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(255, 255, 255, 0.05);
        }

        .register-card h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 25px;
        }

        .register-card input {
            width: 100%;
            padding: 14px;
            margin: 10px 0 15px;
            border: 1px solid #2e2e2e;
            border-radius: 10px;
            font-size: 15px;
            background-color: #1c1c1c;
            color: #f9fafb;
        }

        .register-card input::placeholder {
            color: #888;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #aaa;
        }

        .register-card button {
            width: 100%;
            padding: 12px;
            background-color: #feb47b;
            border: none;
            color: #1e1e1e;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .register-card button:hover {
            background-color: #ff7e5f;
        }

        .register-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .register-footer a {
            color: #feb47b;
            text-decoration: none;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h2>Create Your Account</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email address" required>
            <div class="password-wrapper">
                <input type="password" id="password" name="password1" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅ Show</span>
            </div>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="register-footer">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            const toggle = document.querySelector('.toggle-password');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                toggle.textContent = 'üëÅ Hide';
            } else {
                pwd.type = 'password';
                toggle.textContent = 'üëÅ Show';
            }
        }
    </script>
</body>
</html>
